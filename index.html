<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sum Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login / Register</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>

    <div id="app-section" class="hidden">
      <h2>Calculate Sum</h2>
      <input type="number" id="numberInput" placeholder="Enter number" />
      <button onclick="calculateSum()">Calculate</button>
      /*<button onclick="logout()" style="background: #dc3545; margin-top: 15px;">Logout</button>*/
      <hr />
      <h3>Last 5 Calculations</h3>
      <ul id="calcHistory"></ul>
    </div>
  </div>

  <script>
    // ðŸ”— Direct backend URL
    const BASE_URL = "https://assignment-317m.onrender.com/api";

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      fetch(`${BASE_URL}/api/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password }),
      })
      .then(res => res.json())
      .then(data => alert(data.message || "Registered successfully"))
      .catch(() => alert("Error registering user"));
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      fetch(`${BASE_URL}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("auth-section").classList.add("hidden");
          document.getElementById("app-section").classList.remove("hidden");
          loadHistory();
        } else {
          alert(data.message || "Login failed");
        }
      })
      .catch(() => alert("Login error"));
    }

    function calculateSum() {
      const num = parseInt(document.getElementById("numberInput").value);

      if (isNaN(num)) {
        alert("Please enter a valid number");
        return;
      }

      fetch(`${BASE_URL}/api/calculate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ number: num }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.sum !== undefined) {
          loadHistory();
        } else {
          alert(data.message || "Calculation failed");
        }
      })
      .catch(() => alert("Calculation error"));
    }

    function loadHistory() {
      fetch(`${BASE_URL}/api/history`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("calcHistory");
        list.innerHTML = "";
        data.history.forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `Sum of ${entry.number} = ${entry.sum}`;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
