<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sum Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #calculatorSection {
      display: none;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Auth Section -->
  <div id="authSection">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Calculator Section -->
  <div id="calculatorSection">
    <h2>Calculate Sum</h2>
    <input type="number" id="numberInput" placeholder="Enter number" />
    <button onclick="calculateSum()">Calculate</button>
    <h3>Last 5 Calculations</h3>
    <ul id="historyList"></ul>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const BASE_URL = "https://assignment-317m.onrender.com";

  function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) return alert("Please fill all fields");

    fetch(`${BASE_URL}/api/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.message === "User registered successfully") {
        alert("Registration successful, now login!");
      } else {
        alert(data.error || "Registration failed");
      }
    })
    .catch(err => alert("Error registering user"));
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) return alert("Please fill all fields");

    fetch(`${BASE_URL}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.message === "Login successful") {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("calculatorSection").style.display = "block";
        loadHistory(); // Load history on login
      } else {
        alert(data.error || "Login failed");
      }
    })
    .catch(err => alert("Error during login"));
  }

  function calculateSum() {
    const number = parseInt(document.getElementById("numberInput").value);

    if (isNaN(number) || number <= 0) {
      alert("Please enter a valid number greater than 0");
      return;
    }

    fetch(`${BASE_URL}/api/calculate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ number })
    })
    .then(res => res.json())
    .then(data => {
      if (data.result !== undefined) {
        loadHistory();
      } else {
        alert(data.error || "Invalid input");
      }
    })
    .catch(err => {
      alert("Calculation failed");
      console.error(err);
    });
  }

  function loadHistory() {
    fetch(`${BASE_URL}/api/history`, {
      method: "GET",
      credentials: "include"
    })
    .then(res => res.json())
    .then(data => {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      (data.history || []).forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `Sum of ${entry.number} = ${entry.sum}`;
        historyList.appendChild(li);
      });
    })
    .catch(err => console.error("Failed to load history", err));
  }

  function logout() {
    fetch(`${BASE_URL}/api/logout`, {
      method: "POST",
      credentials: "include"
    })
    .then(() => {
      alert("Logged out successfully");
      document.getElementById("authSection").style.display = "block";
      document.getElementById("calculatorSection").style.display = "none";
    })
    .catch(err => alert("Logout failed"));
  }
</script>

</body>
</html>
